apply plugin: 'groovy'
apply plugin: 'maven-publish'


repositories {
    mavenCentral()
    maven { url 'http://localhost:8081/artifactory/repo' }

}

dependencies {
    //Gradle uses groovy 1.8.6 for the buildSrc project so an earlier spock version is required
    testCompile "org.spockframework:spock-core:0.7-groovy-1.8"
    compile localGroovy()
    compile gradleApi()
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name 'remoteReleaseRepository'
            credentials {
                username = 'admin'
                password = 'password'
            }
            url 'http://localhost:8081/artifactory/libs-snapshot-local'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}